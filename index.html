<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>getUser</title>
  </head>

  <body>
    <div class="row mt-4 ml-4">
      <form>
        <input class="form-control mb-2 name-input" type="text" placeholder="Insert github username">
        <input class="btn btn-dark" value="See github profile" type="submit">
      </form>
    </div>
    <div class="row mt-4 ml-4">
      <div class="col-md-4 avatar-box">
      </div>
      <div class="col-md-6 data-box">
      </div>
    </div>

    <style media="screen">
      .avatar{
        height: 250px;
        border-radius: 50%;
      }

      .table{
        display: table;
        margin-top: 3%;
      }

      .table-row{
        display: table-row;
      }

      .title-cell{
        font-weight: 500;
        display: table-cell;
        width: 30%;

        vertical-align: middle;

      }

      .data-cell{
        display: table-cell;
        font-size: 0.9em;
      }
    </style>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
